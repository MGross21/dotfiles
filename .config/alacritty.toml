[terminal]
[terminal.shell]
  program = "/bin/zsh"
  # args = ["-c","fastfetch"]

[window]
opacity = 0.3
padding = { x = 5, y = 5 }
title = "terminal"
class = {instance = "terminal", general = "terminal"}

[font]
normal = { family = "monospace", style = "Regular" } # default
size = 11

[colors.primary]
background = "#000000"
foreground = "#ffffff"

[colors.normal]
black   = "#000000"
red     = "#555555"
green   = "#6F2EC5"
yellow  = "#8548D5"
blue    = "#9C6ADE"
magenta = "#B38CE6"
cyan    = "#CAAFEE"
white   = "#ffffff"

[colors.bright]
black   = "#222222"
red     = "#888888"
green   = "#8B51D8"
yellow  = "#9C6ADE"
blue    = "#AD84E4"
magenta = "#BF9DEA"
cyan    = "#D0B7F0"
white   = "#ffffff"

[colors.cursor]
text = "#000000"
cursor = "#ffffff"

[colors]
draw_bold_text_with_bright_colors = true

[cursor]
style = {shape= "beam", blinking = "Never"}
unfocused_hollow = false

